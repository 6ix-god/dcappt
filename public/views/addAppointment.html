<br><br>
<div class="container">
  <section>
     <div class="page-header">
        <div class="row">
           <div class="col-md-9">
              <div class="pull-right">
              </div>
              <h1 style="margin-top: 0">Clinic Panel
                 <small>Manage appointments and set available times.</small>
              </h1>
           </div>
           <div class="col-md-3">

           </div>
        </div>
     </div>
     <div class="row">
        <div class="col-md-3 forum-sidebar">
           <div class="collapse" id="subforum-list">
             <ul class="nav nav-pills nav-stacked">
               <button type="button" class="btn btn-primary" style="width: 100%">Create Appointment</button>
               <br><br>
             </ul>
              <h4>Appointments</h4>
              <ul class="nav nav-pills nav-stacked">
                 <li>
                    <a href="#/panel/clinic">Requests
                    </a>
                 </li>
                 <li>
                    <a href="">Upcoming
                    </a>
                 </li>
                 <li>
                    <a href="">Past
                    </a>
                 </li>
              </ul>
              <h4>Paitents</h4>
              <ul class="nav nav-pills nav-stacked">
                 <li>
                    <a href="">Past Paitents
                    </a>
                 </li>
              </ul>
              <h4>Scheduling</h4>
              <ul class="nav nav-pills nav-stacked">
                 <li>
                    <a href="">Today
                    </a>
                 </li>
                 <li>
                    <a href="#/panel/calendar">Calander
                    </a>
                 </li>
              </ul>
           </div>
        </div>
        <div class="col-md-9 clearfix">


 <h3 id="event-editor">
   Create Appointment
   <div class="clearfix"></div>
 </h3>

<form ng-submit="appointmentForm()">
 <table class="table table-bordered">
   <thead>
     <tr>
       <th>Paitent</th>
       <th>Note</th>
       <th>Specialty</th>
       <th>Starts at</th>
     </tr>
   </thead>
   <tbody>
     <tr>
       <td>
         Paitent's docAPPT Email:<br><br>
         <input
           placeholder="example@domain.com"
           type="text"
           class="form-control">
       </td>
       <td>
         <textarea class="form-control" rows="5" id="comment"></textarea>
       </td>
       <td>
         <select class="form-control" id="exampleSelect1">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
         </select>
       </td>
       <td>
         <center>
           <div style="display:inline-block; min-height:290px;">
             <div uib-datepicker ng-model="appointmentSubmission.date" class="well well-sm" datepicker-options="options"></div>
           </div>
         <uib-timepicker
           ng-model="appointmentSubmission.time"
           hour-step="1"
           minute-step="15"
           show-meridian="true">
         </uib-timepicker>
       </center>
       </td>
     </tr>
   </tbody>
 </table>
  <button type="submit" class="btn btn-success" style="width: 100%">Create</button>
</form>



           </div>
        </div>
     </div>
  </section>
</div>
